<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Shuffle Test</title>
<!--javascript files-->
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript" src="js/cardgame_1.js"></script>
<!--styles-->
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
</head>
<body>
<div class="blackbar">
  <div class="holder"><a href="javascript:void(0);" id="startGame" class="shuffle button red bigrounded">Start Game</a>
    <div class="feedback" id="feedback"></div>
  </div>
</div>
<div class="wrapper">
  <div class="leftcolumn">
    <ul class="cardslot">
      <li id="gutterspace0"></li>
      <li id="gutterspace1"></li>
      <li id="gutterspace2"></li>
      <li id="gutterspace3"></li>
    </ul>
    <a href="javascript:void(0);" id="getCard" class="getcards"></a>
    <div id="cardgutter"></div>
    <div class="clear"></div>
  </div>
  <div class="rightcolumn">
    <ul class="cardplace">
      <li id="cardspace1">
        <ul class="drop1">
          <li style="display:none"></li>
        </ul>
        <div class="clear"></div>
      </li>
      <li id="cardspace2">
        <ul class="drop2">
          <li style="display:none"></li>
        </ul>
        <div class="clear"></div>
      </li>
      <li id="cardspace3">
        <ul class="drop3">
          <li style="display:none"></li>
        </ul>
        <div class="clear"></div>
      </li>
      <li id="cardspace4">
        <ul class="drop4">
          <li style="display:none"></li>
        </ul>
        <div class="clear"></div>
      </li>
    </ul>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</div>
</body>
</html>
